<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="upload">
        <label for="uploader">Upload file:</label>
        <input type="file" name="" id="uploader">
    </div>

    <div id="buttons">
        <button>Greyscale</button>
        <button>Sepia effect</button>
        <button>Invert</button>
        <button>RGB > RBG</button>
        <button>RGB > BGR</button>
        <button>RGB > GBR</button>
        <button>RGB > GRB</button>
        <button>Clear</button>
    </div>

    <div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
